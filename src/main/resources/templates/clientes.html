<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de clientes</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de clientes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/clientes}">Control de clientes</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>Lista de clientes</h1>
		</div>
		<div class="row">
		   <div class="col-lg-3">
		     <a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar cliente</a>
		   </div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Correo</th>
					<th>DUI</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.nombreCliente}">Nombre</td>
					<td th:text="${cliente.apellidoCliente}">Apellido</td>
					<td th:text="${cliente.correoCliente}">Email</td>
					<td th:text="${cliente.duiCliente}">Email</td>
					<td>
					  <a th:href="@{/clientes/editar/{idCliente}(idCliente=${cliente.idCliente})}" class="btn btn-info">Editar</a>
					  <a th:href="@{/clientes/{idCliente}(idCliente=${cliente.idCliente})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
